<mat-card class="task-card" (click)="details(data.id)">
  <mat-card-header>
    <div></div>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>{{
      (data.taskStatusCode ? data.taskStatusCode.name : "") +
        " | " +
        (data.taskPriorityCode ? data.taskPriorityCode?.name : "")
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="primary" (click)="edit($event, data.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="accent" (click)="log($event, data.id)">
      <mat-icon>more_time</mat-icon>
    </button>
    <button mat-mini-fab color="warn" (click)="delete($event, data.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
