<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div class="dialog-buttons">
  <button
    mat-raised-button
    value="Confirm"
    [mat-dialog-close]="true"
    color="primary"
  >
    Confirm
  </button>
  <button mat-button value="Cancel" [mat-dialog-close]="false">Cancel</button>
</div>
